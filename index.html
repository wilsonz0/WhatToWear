<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Wear</title>

    <link href='https://fonts.googleapis.com/css?family=Gotu' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">What To Wear</h1>
    <div id="location">
        <div id="latitudeBox">
            Latitude: <br>
            <input type="text" id="latitude" name="latitude">
        </div>
        <div id="longitudeBox">
            Longitude: <br>
            <input type="text" id="longitude" name="longitude">
        </div>
        <br> 
        <input type="submit" id="submit" value="Submit">
    </div>
    
    <div id="weatherContent">
        <div id="averageTempBox">
            <h2 class="center">Average Temperature</h2>
            <p class="center">(if you are going out for the whole day)</p>
            <h2 id="averageTemp" class="center"></h2>
    
            <br>
            <h2 class="center">Recommended Style</h2>
            <p id="completeSuggestion" class="center"></p>

            <br>
            <div id="special" class="center"></div> 
    
        </div>
        <div id="currentTempBox">
            <h2 class="center">Current Temperature</h2> 
            <p class="center">(if you are going out briefly)</p>
            <h2 id="currentTemp" class="center"></h2>
    
            <br>
            <h2 class="center">Recommended Style</h2>
            <div id="currentSuggestion" class="center"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
